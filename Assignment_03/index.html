<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2 style="text-align: center;">Registration Form</h2>
    <form >
        <table border="1" align="center" cellpadding="5" cellspacing="0">
            <tr>
                <td>Enter your first name</td>
                <td><input type="text" name="firstname" title="Enter your first name" placeholder="First Name"></td>
            </tr>
            <tr>
                <td>Enter your last name</td>
                <td><input type="text" name="lastname" title="Enter your last name" placeholder="Last Name"></td>
            </tr>
            <tr>
                <td>Enter your password</td>
                <td><input type="password" name="password" title="Enter your password" placeholder="Password"></td>
            </tr>
            <tr>
                <td>ReEnter your password</td>
                <td><input type="password" name="repassword" title="Re-enter your password" placeholder="Re-enter Password"></td>
            </tr>
            <tr>
                <td>Enter your email</td>
                <td><input type="email" name="Enter your Email" title="enter your email"  placeholder="enter your Email"></td>
            </tr>
            <tr>
                <td>Enter your mobile</td>
                <td><input type="tel" name="mobile" title="Enter your mobile number" placeholder="Mobile Number"></td>
            </tr>
            <tr>
                <td>Enter your address</td>
                <td><textarea name="address" rows="4" cols="30" title="Enter your address" placeholder="Enter your address"></textarea></td>
            </tr>
            <tr>
                <td>Select your gender</td>
                <td>
                    <label><input type="radio" name="gender" value="male" title="Select Male"> Male</label>
                    <label><input type="radio" name="gender" value="female" title="Select Female"> Female</label>
                </td>
            </tr>
            <tr>
                <td>Select sports you love</td>
                <td>
                    <input type="checkbox" name="sports" value="cricket" title="Select Cricket"> Cricket
                    <input type="checkbox" name="sports" value="football" title="Select Football"> Football
                    <input type="checkbox" name="sports" value="hockey" title="Select Hockey"> Hockey
                </td>
            </tr>
            <tr>
                <td>Select your Date Of Birth</td>
                <td><input type="date" name="dob" title="Select your Date Of Birth" placeholder="Date Of Birth"></td>
            </tr>
            <tr>
                <td>Select your Country</td>
                <td>
                    <select name="country" title="Select your country">
                        <option value="">Select your country</option>
                        <option value="Pakistan">Pakistan</option>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Upload Image</td>
                <td><input type="file" name="image" title="Upload your image"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Register">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
